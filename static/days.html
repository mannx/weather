<html>
<head>
	<title>Multiple Hour Viewier</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<!-- loop through all the WeatherData objects and display -->
	<div class='main'>
	{{ range . }}
	<div class='weather'>
		<ul class='weather_list'>
				<li>Date: {{ .TimeString }}</li>
				<li>Temp: {{ .Temp }}</li>
				<li>Feels Like: {{.FeelsLike}}</li>
				<li>Wind: {{ .WindSpeed }}</li>
				<li>Rain 1h: {{.Rain1h}}</li>
				<li>Snow 1h: {{.Snow1h}}</li>
		</ul>
	</div>
	{{end}}
	</div>

</body>
</html>
